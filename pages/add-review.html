<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pridať recenziu</title>

    <style>
        body{
            background-color: beige;
        }

        form{
            border: solid black 3px;
            background-color: goldenrod;
            width: 40%;
            margin: auto;
            padding: 10px;
        }
        input, select{
            display: block;
            margin: 5px;
            box-sizing: border-box;
            width: 100%;
        }
        #text{
            display: block;
            margin: 5px;
            box-sizing: border-box;
            width: 100%;
        }
        datalist {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            writing-mode: vertical-lr;
            width: 100%;
        }
        h2{
            border: solid black 2px;
            background-color: chocolate;
        }
        #tlacidlo{
            border-radius: 5px;
            background-color: chocolate;
            color: white;
        }
        label{
            color: darkblue;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <a href="https://monikaoravcova.github.io/Uloha-7.3.1/">Domov</a>

    
    <form action="" method="get">
        <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Pridať recenziu</h2>

        <label for="film">Názov filmu:</label><br>
        <label for="film"><i>(*povinný údaj)</i></label>
        <input type="text" name="Názov filmu" id="film" placeholder="film">

        <label for="meno">Meno / nick:</label>
        <input type="text" name="Meno/nick" id="meno" placeholder="meno">

        <label for="mail">E-mail:</label><br>
        <label for="mail"><i>(*povinný údaj)</i></label>
        <input type="email" name="mail" id="mail" placeholder="email">

        <label for="text">Textové pole:</label>
        <textarea id="text" cols="30" rows="10" placeholder="sem napíš svoj komentár"></textarea>

       <label for="datum">Film bol naposledy pozeraný:</label>
       <input type="date" name="datum" id="datum">

       <label for="hodnotenie">Ohodnoďte film:</label>
       <input type="range" id="hodnotenie" name="hodnotenie" step="5"  min="0" max="100" value="50">

       <datalist id="znacky">
        <option value="0" label="nič moc"></option>
        <option value="25" label="okey"></option>
        <option value="50" label="priemer"></option>
        <option value="75" label="výborný"></option>
        <option value="100" label="fantastický"></option>
      </datalist>
      
       <label for="zanre">Žáner filmu:</label>
       <select name="zanre" id="zanre">
            <option value="">komédia</option>
            <option value="">dráma</option>
            <option value="">akčný</option>
            <option value="">fantasy</option>
            <option value="">thriller</option>
            <option value="">romantický</option>
            <option value="">rozprávka</option>
        </select>


        <input type="submit" value="Odošli" id="tlacidlo">

    </form>
    
</body>
</html>
